<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo"  src="logo.jpg" alt="salani logo">
    <h1><u>STUDENT REGISTRATION FORM</u> </h1>
    <div class="form">
        <form action="thank.html" method="get" id="form">
           <table>
               <tr>
                   <td>
                       <label class for="first name"> FIRST NAME</label>
                    </td>
                    <td>
                        <input type="text" name="first name" id=""  placeholder="Enter first name">
                        (max 30 characters a-z and A-Z)
                   </td>
               </tr>
               <tr>
                   <td>
                    <label for="last name"> LAST NAME</label>
                   </td>
                   <td>
                     <input type="text" name="last name" id=""  placeholder="Enter last name">
                     (max 30 characters a-z and A-Z)
                                     </td>
               </tr>
               <tr>
                   <td>
                       <label for="dob"> DATE OF BIRTH</label>
                   </td>
                   <td>
                       <input type="date" name="dob" id="">  
                       <!-- edit this -->
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="email">EMAIL</label>
                   </td>
                   <td>
                       <input type="email" placeholder="Enter email address" name="email">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="phone">MOBILE NUMBER</label>
                   </td>
                   <td>
                       <input type="number " name="phone" id="" placeholder="Enter mobile number">
                       (10 digit number)
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="gender">GENDER</label>
                   </td>
                   <td>
                       <label for="gender">Male</label>
                       <input type= "radio" name="gender" value="male">
                       <label for="gender">Female</label>
                       <input type= "radio" name="gender" value="female">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label id="addr" for="address"> ADDRESS</label>
                   </td>
                   <td>
                       <textarea name="address" id="address" cols="50" rows="5"></textarea>
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="city">CITY</label>
                   </td>
                   <td>
                       <input type="text" name="city" placeholder="Enter city name">
                       (max 30 characters a-z and A-Z)
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="pin">PIN CODE</label>
                   </td>
                   <td>
                       <input type="text" name="pin" placeholder=" Enter pincode">
                       (6 digit number)
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="state">STATE</label>
                   </td>
                   <td>
                       <input type="text" name="state" placeholder=" Enter state">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="country"> COUNTRY</label>
                   </td>
                   <td>
                       <input type="text" name="country" placeholder="Enter country">
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="hobbies">HOBBIES</label>
                   </td>
                   <td>
                       <label for="Drawing">Drawing</label>
                       <input type="checkbox" name="hobbies" id="" value="Drawing">
                       <label for="Singing">Singing</label>
                       <input type="checkbox" name="hobbies" id="" value="Singing"> 
                       <label for="Dancing">Dancing</label>
                       <input type="checkbox" name="hobbies" id="" value="Dancing">
                       <label for="Sketching">Sketching</label>
                       <input type="checkbox" name="hobbies" id="" value="Sketching">
                      <label for="text">Others</label>
                       <!-- <input type="checkbox" name="hobbies" id="" value="Others"> -->
                       <input type="text" name="hobbies" id="" >
                   </td>
               </tr>
               <tr>
                   <td>
                       <label for="qualification" id="qual" >QUALIFICATION</label>
                   </td>
                   <td>
                       <table>
                           <tr>
                            <th>Sl.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year Of Passing</th>
                           </tr>
                           <tr>
                               <td>1</td>
                               <td>Class X</td>
                               <td> <input type=text name="board" id=""></td>
                               <td> <input type="text" name="percentage"></td>
                               <td> <input type="text" name="yearofpassing"></td>
                           </tr>
                           <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td> <input type=text name="board" id=""></td>
                            <td> <input type="text" name="percentage"></td>
                            <td> <input type="text" name="yearofpassing"></td>
                           </tr>
                           <tr>
                            <td>3</td>
                            <td>Class Graduation</td>
                            <td> <input type=text name="board" id=""></td>
                            <td> <input type="text" name="percentage"></td>
                            <td> <input type="text" name="yearofpassing"></td>
                           </tr>
                           <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td> <input type=text name="board" id=""></td>
                            <td> <input type="text" name="percentage"></td>
                            <td> <input type="text" name="yearofpassing"></td>
                           </tr>
                           <tr>
                               <td colspan="2"></td>
                               <td>(10 char max)</td>
                               <td>(upto 2 decimal)</td>
                           </tr>
                       </table>
                   </td>
               </tr>
               <tr>
                   <td> <label for="course">COURSES APPLIED FOR</label></td>
                   <td> <label for="BCA">BCA</label>
                       <input type="radio" value="BCA" name="course">
                       <label for="BCom">B.Com</label>
                       <input type="radio" name="course" value="BCom" id="">
                       <label for="Bsc">B.Sc</label>
                       <input type="radio" name="course" value="BSc">
                       <label for="BA">B.A</label>
                       <input type="radio" name="course" value="BA">
                    </td>
               </tr>
           </table>
           <div class="button">
            <button type="submit" form="form" value="submit" action="thank.html"  >Submit</button>
            <button type="reset" form="form" value="reset">Reset</button>
 
           </div>        
        </form>
    </div>
</body>
</html>
